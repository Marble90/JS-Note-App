<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="note.css">
    <title>Edit Note</title>
</head>
<body>

    <div class="header">
        <div class="header_container">
            <h1 class="header_title">Notes App</h1>
            <h2 class="header_subtitle">Take notes and never forget</h2>
        </div>
    </div>

    <div class="action"> 
        <div class="actions_container actions_container--spaced">
            <a href="./note.html">Home</a><span id="time-stamp"></span> 
        </div>
    </div>

    <div class="container">
        <input type="text" id="note-title" class="title-input" placeholder="Note title">
        <textarea name="" id="note-body" class="body-input" cols="30" rows="10" placeholder="Enter note text"></textarea>
        <button id="remove-note" class="button button--secondary">Remove Note</button>
        <button id="save-note" class="button button--secondary">Save Note</button>
    </div>

    <script src="uuid.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.js"></script> 
    <script src="functions.js"></script>
    <script src="edit.js"></script>
   
    
</body>
</html>
