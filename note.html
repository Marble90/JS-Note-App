<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="note.css">
    <title>Note App</title>
</head>
<body>
    <div class="header">
        <div class="header_container">
            <h1 class="header_title">Notes App</h1>
            <h2 class="header_subtitle">Take notes and never forget</h2>
        </div>
    </div>

    <div class = "actions">
        <div class = "actions_container">
            <input type="text" id="search" class="input" placeholder="Filter Notes">
            <select name="" id="filter-by" class="dropdown">
                <option value="byEdit">Sort by last Edited</option>
                <option value="byCreate">Sort by last Created</option>
                <option value="byAlphabet">Sort Alphabetically</option>
            </select>
        </div>
    </div>

    <div class="container">
        <div id="notes"></div>
        <button id="create-note" class="button" onclick = "location.href ='./edit.html'">Create Note</button> 
        <p ></p>



        <script src="uuid.js"></script>
         
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.js"></script> 
        <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script> -->
        
        <script src="functions.js"></script>
        <script src="note.js"></script>
        
    </div>    
</body>
</html>
